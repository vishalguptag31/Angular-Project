<div class="container bottom_80">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-task padding_0">
    <h3 class="task_head">
      Manage Users
    </h3>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 top_15_0 pull-right text-right media_padding_0">
        <div class="form-group">
          <button type="button" class="btn btn-primary right_5" routerLink="add">Add user</button>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top_30">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 media_padding_0">
        <table class="table table-striped table-bordered" *ngIf="users.length>0">
          <thead class="home thead_background">
            <tr>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td class="left_50">{{user.full_name}}</td>
              <td class="left_50">{{user.email}}</td>
              <td class="left_50">+91 {{user.contact_number}}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="users.length==0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 border_1 bottom_20">
          <p class="text-center bottom_35 top_35">No user found</p>
        </div>
      </div>
    </div>

  </div>
</div>
